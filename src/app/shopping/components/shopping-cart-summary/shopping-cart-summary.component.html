<div class="card">
  <div class="card-body" *ngIf="shoppingCart">
    <h5 class="card-title">Order Detail</h5>
    <p class="card-text">You have {{ shoppingCart.totalItemsCount }} items in your cart</p>
    <ul class="list-group">
      <li *ngFor="let item of shoppingCart.items" class="list-group-item">
        {{ item.quantity }} x {{ item.title }}
        <div class="float-right">
          {{ item.totalPrice | currency:'USD':true }}
        </div>
      </li>
      <li class="list-group-item font-weight-bold">
        Total
        <div class="float-right">
          {{ shoppingCart.totalPrice | currency:'USD':true }}
        </div>
      </li>
    </ul>
  </div>
</div>
